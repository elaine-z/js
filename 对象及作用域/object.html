<!DOCTYPE html >
	<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

		var a = 1;
		a.a = 2;
		console.log(a.a);  //值为undefined，在点的作用中，若点的左边为普通对象(非数组跟对象)，则新建对象作用域，挂载属性，所以console的a又创建了一个封装对象，a.a没有赋值。


		var a = {n:1};
		var b = a;
		a.x = a = {n:2};
		console.log(a.x);  //undefined，因为.的优先级比=高,先创建a.x对象，然后再从右向左赋值
		console.log(b.x);  //object {n:2}，浅拷贝


	</script>
</body>
</html>
